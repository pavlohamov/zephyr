description: ILI9xxx 320x240 display controller

compatible: "ilitek,ili9xxx"

include: spi-device.yaml

properties:
    type:
      type: string
      required: true
      description: controller type
      enum:
        - "ili9163"
        - "ili934x"

    reset-gpios:
      type: phandle-array
      required: false
      description: RESET pin.

        The RESET pin of ILI9xxx is active low.
        If connected directly the MCU pin should be configured
        as active low.

    cmd-data-gpios:
      type: phandle-array
      required: true
      description: D/CX pin.

        The D/CX pin of ILI9xxx is active low (transmission command byte).
        If connected directly the MCU pin should be configured
        as active low.

    pixel-format:
      type: string
      required: false
      description: pixel data format. Enum corresponds to `enum display_pixel_format`
      enum:
        - "RGB_888"
        - "MONO01"
        - "MONO10"
        - "ARGB_8888"
        - "RGB_565"
        - "BGR_565"
      default: "RGB_888"

    height:
      type: int
      required: true
      description: Height in pixels of the panel driven by the controller

    width:
      type: int
      required: true
      description: Width in pixels of the panel driven by the controller

    x-offset:
      type: int
      required: false
      description: The column offset in pixels of the LCD to the controller memory
      default: 0

    y-offset:
      type: int
      required: false
      description: The row offset in pixels of the LCD to the controller memory
      default: 0

    power-ctrl-1:
      type: uint8-array
      required: false
      description: power control 1
      default: []

    power-ctrl-2:
      type: uint8-array
      required: false
      description: power control 2
      default: []

    power-ctrl-a:
      type: uint8-array
      required: false
      description: Power control A
      default: []

    power-ctrl-b:
      type: uint8-array
      required: false
      description: Power control B
      default: []

    vcom-ctrl-1:
      type: uint8-array
      required: false
      description: vcom control 1
      default: []

    vcom-ctrl-2:
      type: uint8-array
      required: false
      description: vcom control 2
      default: []

    power-on-seq-ctrl:
      type: uint8-array
      required: false
      description: PowerOn sequence control
      default: []

    drvr-timing-ctrl-a-i:
      type: uint8-array
      required: false
      description: Driver timing
      default: []

    drvr-timing-ctrl-b:
      type: uint8-array
      required: false
      description: Driver timing
      default: []

    pump-ratio-ctrl:
      type: uint8-array
      required: false
      description: Pump ratio control
      default: []

    mem-access-ctrl:
      type: uint8-array
      required: false
      description: Memory Access Data Control
      default: []

    frame-ctrl-normal-mode:
      type: uint8-array
      required: false
      description: Frame Rate
      default: []

    display-function-ctrl:
      type: uint8-array
      required: false
      description: Display Function Control
      default: []

    enable-3g:
      type: uint8-array
      required: false
      description: 3Gamma Function
      default: []

    gamma-set:
      type: uint8-array
      required: false
      description: Gamma curve selected
      default: []

    positive-gamma-correction:
      type: uint8-array
      required: false
      description: Positive Gamma Correction
      default: []

    negative-gamma-correction:
      type: uint8-array
      required: false
      description: Negative Gamma Correction
      default: []
